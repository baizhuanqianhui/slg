<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="login">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="markforloginin" /> 
<meta name="description" content="markforloginin" />
<title>slg登陆首页</title>

<link href="dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
<link href="dist/css/associatecss/login.css" rel="stylesheet" type="text/css" />
<script src="dist/js/jquery.js?_=1.0"></script>
<script src="dist/js/angular.js?_=1.0"></script>
<!-- <script src="js/mark-angular.js?_=1.0"></script> -->
<script src="dist/js/main/login.js?_=1.0"></script>
</head>
<body ng-controller="loginCtrl">
	<div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">请登陆</h2>
        <input ng-model="TellerId" type="userid" class="form-control" placeholder="用户名" required>
        <input ng-model="Password" type="password" class="form-control" placeholder="密码" required>
        <input id="verifyCode" class="form-control" type="text" placeholder="验证码"></input>
        <img id="vcImg" onclick="freshVerifyCode();" src="/slg-sn/verifyCode.do"></img>
        <a href='#' ng-click="freshVerifyCode();" style="border:0px;">看不清？</a>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="login();">登陆</button>
      </form>
    </div>
</body>
</html>
